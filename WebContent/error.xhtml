<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-notlogged.xhtml">

	<ui:define name="titulo">
		#{msgs.app_title}
	</ui:define>

	<ui:define name="cuerpo">
		<h1>Error</h1>
		<p>
			Vista:
			<h:outputText value="#{berror.view}" escape="false"></h:outputText>
		</p>
		<p>
			Método:
			<h:outputText value="#{berror.method}" escape="false"></h:outputText>
		</p>
		<p>
			Clase:
			<h:outputText value="#{berror.clase}" escape="false"></h:outputText>
		</p>
		<p>
			Mensaje:
			<h:outputText value="#{berror.message}" escape="false"></h:outputText>
		</p>
	</ui:define>

	<ui:define name="pie">
		<h:form id="form-pie">
			<ui:include src="/snippets/footer.xhtml" />
		</h:form>
	</ui:define>
</ui:composition>
