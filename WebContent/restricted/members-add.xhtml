<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-logged.xhtml">

	<ui:define name="cuerpo">
		<p:panel header="#{msgs.members_add}" update="@all">


			<p:selectOneMenu id="emaillist" value="#{users.userEmail}"
				style="width:130px">
				<f:selectItem itemLabel="#{msgs.members_add_user}" itemValue=""
					noSelectionOption="true" />
				<f:selectItems value="#{users.listEmails()}" />
				<p:ajax update="" />
				<!-- Cambiar -->
			</p:selectOneMenu>

			<p:selectOneMenu id="communitylist" value="#{users.communityName}"
				style="width:130px">
				<f:selectItem
					itemLabel="#{msgs.members_add_community}"
					itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{users.listCommunities()}" />
				<p:ajax update=""/>

			</p:selectOneMenu>

			<p:commandButton value="#{msgs.communities_create_button}"
				action="#{users.join}" type="submit"
				update="messages formNuevaComunidad" />

		</p:panel>
	</ui:define>

	<ui:define name="pie">
		<ui:include src="/snippets/footer.xhtml" />
	</ui:define>

</ui:composition>
