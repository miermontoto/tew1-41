<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-logged.xhtml">

	<ui:define name="titulo">
		#{msgs.app_title}
	</ui:define>

	<ui:define name="cuerpo">
	<p:panel header="#{msgs.posts_list}" update="@all">
		<p:dataTable var="mensaje" value="#{posts.getPostsByUser()}" border="4" style="width: 1000px">
			<p:column>
				<f:facet name="header">#{msgs.posts_list_community}</f:facet>
                #{mensaje.communityName}
			</p:column>
			<p:column>
				<f:facet name="header">#{msgs.posts_list_date}</f:facet>
                #{mensaje.creationDate}
			</p:column>
			<p:column>
				<f:facet name="header">#{msgs.posts_list_content}</f:facet>
                #{mensaje.content}
			</p:column>
			<p:column>
				<f:facet name="header">#{msgs.posts_list_actions}</f:facet>
				<p:commandButton value="#{msgs.posts_list_delete}" action="#{posts.remove(mensaje)}" update="@all" />
			</p:column>

		</p:dataTable>
	</p:panel>
	</ui:define>

	<ui:define name="pie">
	</ui:define>

</ui:composition>
