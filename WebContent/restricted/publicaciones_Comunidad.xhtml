<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-logged.xhtml">

	<ui:define name="titulo">
		#{msgs.app_title}
	</ui:define>

	<ui:define name="cuerpo">
		<h:outputText value="Pagina de listado de mensajes de la comunidad: #{communities.comunidad.getName()}" />
		<br></br>
		<p>Inserte un comentario para publicar en la comunidad</p>		
		
		<h:form>
		<p:messages id="formMessages"/>
			<p:inputTextarea id="nuevoPost" rows="3" cols="30"
				value="#{BeanMensajes.nuevoPost}" required="true" 
				requiredMessage="El campo no puede estar vacÃ­o."/>
				<br></br>
			<p:commandButton value="Publicar"
				action="#{BeanMensajes.agregarMensaje()}" update="formMessages tablaMensajes" > 
				
			</p:commandButton>
				
		</h:form>
		<br></br>
		<p>Listado de mensajes de la comunidad</p>
		<!-- En param,comunidadId iria el identificador de la comunidad sobre la que cargar los mensajes puede ser por parametro o variable de un bean-->
		<h:dataTable id="tablaMensajes" var="mensaje"
			value="#{BeanMensajes.getMensajesComunidad()}" border="4"
				style="width: 1000px">
			<h:column>
				<f:facet name="header">Creador</f:facet>
				<!-- Actualmente este campo contiene el nombre del usuario -->
	    		#{mensaje.communityName}	

		    </h:column>
					<h:column>
						<f:facet name="header">Fecha</f:facet>
		        #{mensaje.creationDate}
		    </h:column>
					<h:column>
						<f:facet name="header">Mensaje</f:facet>
		        #{mensaje.content}
		    </h:column>
		</h:dataTable>


	</ui:define>

	<ui:define name="pie">
	</ui:define>

</ui:composition>
