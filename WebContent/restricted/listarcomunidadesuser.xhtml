<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-logged.xhtml">

	<ui:define name="titulo">
		#{msgs.app_title}
	</ui:define>

	<ui:define name="cuerpo">

		<p>#{msgs.listadocomunidades}</p>

		<br></br>

		<h:form>
			<p:dataTable var="item" id="tablaComunidades" border="4"
				style="width: 500px"
				value="#{communities.listarComunidades()}">
				<p:column>
					<f:facet name="header">#{msgs.commnity_name}</f:facet>#{item.name}</p:column>
				<p:column>
					<f:facet name="header">#{msgs.commnity_description}</f:facet>#{item.description}</p:column>


				<p:column>

					<f:facet name="header">#{msgs.menu_actions}</f:facet>

					<!-- Guardo la comunidad en el bean, para que se haga co ella lo que se necesite -->
					<p:commandLink value="#{msgs.vermensajescomunidad}"
						action="#{communities.guardarComunidad(item)}" type="submit"
						immediate="true"></p:commandLink>


				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>

	<ui:define name="pie">
	</ui:define>

</ui:composition>
