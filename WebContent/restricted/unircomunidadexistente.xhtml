<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-logged.xhtml">

	<ui:define name="titulo">
		#{msgs.app_title}
	</ui:define>

	<ui:define name="cuerpo">

		<p>#{msgs.listadocomunidades}</p>

		<br></br>

		<h:form>
			<p:dataTable 
				var="item" id="tablaComunidades" border="4" style="width: 500px" value="#{communities.listarComunidadesDisponibles}">
				<p:column>
					<f:facet name="header">Nombre de la comunidad</f:facet>#{item.nombre}</p:column>
				<p:column >
					<f:facet name="header">Descripci√≥n de la comunidad</f:facet>#{item.descripcion}</p:column>

				<p:column>

					<f:facet name="header">Acciones</f:facet>

					<p:commandLink value="#{msgs.unirmealacomunidad}"
						action="#{communities.guardarComunidad(item)}" type="submit"
						immediate="true"></p:commandLink>
						
						
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>

	<ui:define name="pie">
	</ui:define>

</ui:composition>
