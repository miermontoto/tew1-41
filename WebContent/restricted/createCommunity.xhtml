<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-logged.xhtml">

	<ui:define name="titulo">
		#{msgs.app_title}
	</ui:define>

	<ui:define name="cuerpo">

		<p>#{msgs.crearcomunidad}</p>

		<br></br>

		<h:form>
			 
        <p:inputText id="texto" value="#{managecommunitiesbean.nombrenuevacomunidad}" placeholder="#{msgs.crearcomunidad}" />
        	<p:commandButton value="Crear Comunidad" actionListener="#{managecommunitiesbean.creaComunidad}" update="mensaje" />
        <p:outputLabel id="mensaje" value="#{managecommunitiesbean.mensaje}" rendered="#{not empty managecommunitiesbean.mensaje}" />
        
        <!-- Sólo lo renderizo en caso de que el mensaje no esté vacío -->
        
		</h:form>

	</ui:define>

	<ui:define name="pie">
	</ui:define>

</ui:composition>
