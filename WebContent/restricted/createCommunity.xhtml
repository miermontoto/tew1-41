<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-logged.xhtml">

	<ui:define name="titulo">
		#{msgs.app_title}
	</ui:define>

	<ui:define name="cuerpo">

		<p>#{msgs.communities_create}</p>

		<br></br>

		<h:form id="formNuevaComunidad">

			<p:inputText id="inputNombreComunidad"
				value="#{communities.nombre}"
				placeholder="#{msgs.communities_create_name}" />
			<br></br>
			
			<p:inputText id="inputDescripcionComunidad"
				value="#{communities.descripcion}"
				placeholder="#{msgs.communities_create_desc}" />

			<br></br>

			<!-- Form AJAXIFICADO. -->
			<p:commandButton value="Crear"
				action="#{communities.crearComunidad}" type="submit"
				update="messages formNuevaComunidad" />
			<p:messages id="messages" />
			


		</h:form>

	</ui:define>

	<ui:define name="pie">
	</ui:define>

</ui:composition>
