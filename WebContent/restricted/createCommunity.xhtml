<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-logged.xhtml">

	<ui:define name="titulo">
		#{msgs.app_title}
	</ui:define>

	<ui:define name="cuerpo">

		<p>#{msgs.crearcomunidad}</p>

		<br></br>

		<h:form id="formNuevaComunidad">

			<p:inputText id="inputNombreComunidad"
				value="#{managecommunitiesbean.nombreComunidad}"
				placeholder="#{msgs.nombrecrearcomunidad}" />
			<br></br>
			<p:inputText id="inputDescripcionComunidad"
				value="#{managecommunitiesbean.descripcionComunidad}"
				placeholder="#{msgs.descripcioncrearcomunidad}" />

			<br></br>

			<!-- Form AJAXIFICADO. -->
			<p:commandButton value="Crear"
				action="#{managecommunitiesbean.creacomunidad}" type="submit"
				update="messages formNuevaComunidad" />
			<p:messages id="messages" showDetail="true" />
			<!-- Mostrar mensajes de error aquí, tras realizar validación server-side -->


		</h:form>

	</ui:define>

	<ui:define name="pie">
	</ui:define>

</ui:composition>
