<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-logged.xhtml">

	<ui:define name="titulo">
		#{msgs.app_title}
	</ui:define>

	<ui:define name="cuerpo">

	<!-- ASEGURARSE DE QUE EN MENSAJE SE TENGAN LOS DATOS DEL MENSAJE Y EL NOMBRE DEL USUARIO CREADOR -->
		<h:dataTable var="mensaje" value="#{BeanMensajes.getMensajesNuevos()}"
		border="4" style="width: 1000px">
			<h:column>
				<f:facet name="header">Comunidad</f:facet>
                #{mensaje.communityName}
            </h:column>
			<h:column>
				<f:facet name="header">Usuario del Post</f:facet>
                #{mensaje.userEmail}
			</h:column>
			<h:column>
				<f:facet name="header">Fecha y Hora</f:facet>
                #{mensaje.creationDate}
            </h:column>
			<h:column>
				<f:facet name="header">Contenido del Post</f:facet>
                #{mensaje.content}
			</h:column>
			
		</h:dataTable>


	</ui:define>

	<ui:define name="pie">
	</ui:define>

</ui:composition>
