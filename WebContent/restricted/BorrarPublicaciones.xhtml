<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-logged.xhtml">

	<ui:define name="titulo">
		#{msgs.app_title}
	</ui:define>

	<ui:define name="titulo">
		
	</ui:define>
	
	<ui:define name="cuerpo">

	<p>Pagina de borrado de publicaciones</p>
	<br></br>


		<h:dataTable id="tablaMensajes" var="mensaje" value="#{BeanMensajes.getMensajesUsuario()}"
		border="4" style="width: 1000px">
			<h:column>
				<f:facet name="header">Comunidad</f:facet>
                #{mensaje.communityName}
            </h:column>
			<h:column>
				<f:facet name="header">Fecha y Hora</f:facet>
                #{mensaje.creationDate}
            </h:column>
			<h:column>
				<f:facet name="header">Contenido del Mensaje</f:facet>
                #{mensaje.content}
                <p:commandButton value="Eliminar"
					action="#{BeanMensajes.borrarMensaje(mensaje)}" update="tablaMensajes"/>
			</h:column>
		</h:dataTable>


	</ui:define>

	<ui:define name="pie">

</ui:composition>
