<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/template-logged.xhtml">

	<ui:define name="titulo">
		#{msgs.app_title}
	</ui:define>

	<ui:define name="cuerpo">

	<!-- ASEGURARSE DE QUE  -->
		<h:dataTable var="mensaje" value="#{BeanMensajes.getMensajesUsuario}">
			<h:column>
				<f:facet name="header">Comunidad</f:facet>
                #{mensaje.getCommunityName}
            </h:column>
			<h:column>
				<f:facet name="header">Fecha y Hora</f:facet>
                #{mensaje.getCreationDate}
            </h:column>
			<h:column>
				<f:facet name="header">Contenido del Mensaje</f:facet>
                #{mensaje.getContent}
                <p:commandButton value="Eliminar"
					action="#{BeanMensajes.borrarMensaje(mensaje)}" />
			</h:column>
		</h:dataTable>


	</ui:define>

	<ui:define name="pie">
	</ui:define>

</ui:composition>
